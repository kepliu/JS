function Rectangle(length, width) {
		 function getlength() {
			return length;
		}
		function setlength(v) {
			return length = v;
		}
		function getwidth() {
			return width;
		}
		function setwidth(value) {
			width = value;
		}		
	return Object.create(Rectangle.prototype, {

			value:getlength

		}

}
Rectangle.prototype.getArea = function() {
	return this.getLen() * this.getWid();
};
